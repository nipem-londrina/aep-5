<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/base.css">
    <title>Nipem</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">
</head>

<body>
    <header>
        <input type="checkbox" name="mobile-nav" id="mobile-nav" class="gaadiexp-check" onchange="this.blur()">
        <label for="mobile-nav" class="gaadiexp white" tabindex="1"><span></span></label>
        <nav role="navigation" class="header-nav">
            <div class="fixed-nav">
                <div class="menu">
                    <ul>
                        <li class="page_item page-item-2">
                            <a href="dashboard.html" class="list-group-item">Cadastrar IES</a>
                        </li>
                        <li class="page_item page-item-2">
                            <a href="profile.html" class="list-group-item ">Cadastro Local Estágio</a>
                        </li>
                        <li class="page_item page-item-2">
                            <a href="profile.html" class="list-group-item ">Solicitações de Estágio <span
                                    class="badge">10</span></a>
                        </li>
                        <li class="page_item page-item-2">
                            <a href="wishlist.html" class="list-group-item">Sair</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="div-color">

            <form method="" action="">
                <div>
                    <h3><strong>Cadastrar IES </strong></h3>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="razaoSocial">Razão Social *</label>
                        <input type="text" class="form-control" id="razaoSocial"
                            placeholder="Razão Social da Instituição" name="razaoSocial">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="cnpj">CNPJ *</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder=" __.___.___/____-__">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="endereco">Endereço * </label>
                        <input type="text" class="form-control" id="endereco"
                            placeholder=" Ex: Av. Dez de Dezembro, 580 - Vila Casoni" name="endereco">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="tipoDeInstituicao">Tipo de Instituição *</label>
                        <select type="text" class="form-select form-control" id="tipoDeInstituicao"
                            name="tipoDeInstituicao">
                            <option selected>Selecione</option>
                            <option value="1">Estadual</option>
                            <option value="2">Federal</option>
                            <option value="3">Privado</option>
                            <option value="3">Tecnico</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="nomeContato">Nome Contato * </label>
                    <input type="text" class="form-control" id="nomeContato" placeholder=" Nome Contato"
                        name="nomeContato">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="telefone">Telefone * </label>
                        <input type="tel" class="form-control" id="telefone" name="telefone"
                            placeholder=" (99)9999-9999">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="email">E-mail * </label>
                        <input type="email" class="form-control" id="email" placeholder=" Insira o e-mail" name="email">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="senha">Senha de acesso * </label>
                        <input type="password" class="form-control" id="senha" placeholder=" *********" name="senha">
                    </div>
                </div>
                <div class="form-group">
                </div>
                <div class="text-center">
                    <button id="btn-form" type="submit" class="col-sm-18 w-100 btn btn btn-success">Confirmar</button>
                </div><br>
            </form>
        </div>
    </section>

</body>

</html>
